<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog – Boolean Builder for Naukri Recruiters</title>
    <style>
        /* Basic styling to match about.html's simplicity */
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            line-height: 1.5;
            color: #333;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            max-width: 48rem; /* Equivalent to max-w-2xl or max-w-xl from about page */
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* subtle shadow */
            border-radius: 8px;
        }
        h1 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 1.5rem;
            color: #1a202c; /* text-gray-900 */
            text-align: center;
        }
        h2 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #2d3748; /* text-gray-800 */
        }
        a {
            color: #3b82f6; /* blue-500 */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0; /* border-t border-gray-200 */
            text-align: center;
            font-size: 0.875rem; /* text-sm */
            color: #4a5568; /* text-gray-600 */
        }
        .blog-post-card {
            padding: 1rem 0;
            border-bottom: 1px solid #edf2f7; /* border-gray-100 */
        }
        .blog-post-card:last-child {
            border-bottom: none;
        }
        .blog-post-card h3 {
            font-size: 1.25rem; /* text-xl */
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .blog-post-card p {
            font-size: 0.875rem; /* text-sm */
            color: #718096; /* text-gray-500 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boolean Builder Blog</h1>

        <div id="blog-posts-container">
            <h2>Latest Posts</h2>
            <p id="loading-message">Loading blog posts...</p>
        </div>

        <a href="index.html" class="back-link">← Back to Easy Boolean Builder</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('blog.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(posts => {
                    const container = document.getElementById('blog-posts-container');
                    const loadingMessage = document.getElementById('loading-message');
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }

                    // Sort posts by date in descending order (latest first)
                    posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                    posts.forEach(post => {
                        const postCard = document.createElement('div');
                        postCard.className = 'blog-post-card';
                        postCard.innerHTML = `
                            <h3><a href="${post.url}">${post.title}</a></h3>
                            <p>Published on: ${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        `;
                        container.appendChild(postCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching blog posts:', error);
                    const container = document.getElementById('blog-posts-container');
                    let errorMessage = document.getElementById('loading-message');
                    if (!errorMessage) {
                        errorMessage = document.createElement('p');
                        errorMessage.id = 'loading-message';
                        container.appendChild(errorMessage);
                    }
                    errorMessage.textContent = 'Could not load blog posts. Please try again later.';
                    errorMessage.style.color = 'red';
                    errorMessage.style.fontWeight = 'bold';
                });
        });
    </script>
</body>
</html>
